<mat-form-field appearance="standard">
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Matricula, Nombre, Carrera, etc..." #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
        <td mat-cell *matCellDef="let row">{{row.Matricula}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let row">{{row.Paterno}} {{row.Materno}}, {{row.Nombre}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="carrera">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrera </th>
        <td mat-cell *matCellDef="let row">{{row.Carrera}}</td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accion </th>
        <td mat-cell *matCellDef="let row">
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon" 
                (click)="Eliminar(row.Matricula)">
                <mat-icon>delete</mat-icon>
              </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
