<mat-form-field appearance="standard">
  <mat-label>Buscar...</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Matricula, Nombre, Carrera, etc..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo Prerequisito </th>
      <td mat-cell *matCellDef="let row">{{row.Codigo}}</td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombree </th>
      <td mat-cell *matCellDef="let row">{{row.Nombre}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="carrera">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Creditos </th>
      <td mat-cell *matCellDef="let row">{{row.Creditos}}</td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Horas Periodo PT </th>
      <td mat-cell *matCellDef="let row"> {{row.HorasPeriodoPT}} </td>
    </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cursando </th>
        <td mat-cell *matCellDef="let row"><input type="checkbox" name="SiCursa[]" value={{row.Codigo}}></td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

  <button type="button1" class="btn btn-outline-primary">Cargar Materias</button>
</div>
