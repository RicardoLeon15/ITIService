<h1 style="text-align:center">Materias aprobadas</h1>
<h2 style="text-align:center">Por favor marca las materias que aprobaste este semestre:</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.Codigo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Creditos">
    <th mat-header-cell *matHeaderCellDef> Creditos </th>
    <td mat-cell *matCellDef="let element"> {{element.Creditos}} </td>
  </ng-container>

  <!-- Symbol Horas -->
  <ng-container matColumnDef="Horas">
    <th mat-header-cell *matHeaderCellDef> Horas </th>
    <td mat-cell *matCellDef="let element"> {{element.HorasPeriodoPT}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
<br>
<div style="text-align: center;">
  <FORM METHOD = "LINK" ACTION = "http://localhost:4200/Alumno">
<button id="bt2" type="button" class="btn btn-primary" (click)="EnviarDatos()">Enviar</button>
</FORM>
</div>
